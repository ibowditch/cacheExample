{#{% extends "base_generic.html" %}#}

{% block content %}
    <ul>
    {% for gam in game_list %}
        <li>{{ gam.fixture_date }}: {{ gam.home_team }} {{ gam.home_score }}-{{ gam.away_score }} {{ gam.away_team }}</li>
    {% empty %}
        <li>No games.</li>
    {% endfor %}
    </ul>
{% endblock %}
